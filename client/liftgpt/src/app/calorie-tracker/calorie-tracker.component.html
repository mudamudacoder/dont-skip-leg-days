<div class="container">
    <h1 class="text-center">Calorie Tracker</h1>
    <form>
      <div class="form-group">
        <label for="inputDate">Date</label>
        <input type="date" class="form-control" id="inputDate" placeholder="Enter date">
      </div>
      <div class="form-group">
        <label for="inputCalories">Calories Consumed</label>
        <input type="number" class="form-control" id="inputCalories" placeholder="Enter calories consumed">
      </div>
      <div class="form-group">
        <label for="inputExercise">Calories Burned through Exercise</label>
        <input type="number" class="form-control" id="inputExercise" placeholder="Enter calories burned through exercise">
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
